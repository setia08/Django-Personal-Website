{% extends "mysite_file/layout.html" %}

{% block body %}
<style>
    body{
        background-color: rgba(21, 181, 40,0.3);!important;
        color: #000;
    }
    nav>li{
        color: darkgreen;
    }
</style>
<section>
<div class="page" >
    <br><br><br><br>
    <div style=""><center>
    <h1 style="margin-left: 50px;color: rgb(33, 112, 13);">Client Details</h1></center><hr>
    <br>
    {% for i in data %}
    <div class="container"  style="margin: 50px;color:green;"><div class="row">
        <div class="col-4" style="border: 10px solid #fff;">
            <div style="margin: 50px;">
                <h4>Client name: {{i.name}}</h4>
                <h6>Phone Number: {{i.phone}}</h6x>
                <h6>E-mail: {{i.email}}</h6>
            </div>
    </div>
    <div class="col-1"></div>
<div class="col-7" style="border: 10px solid #fff;border-radius: 20px;">
    <h6>{{i.description}}</h6>
</div></div></div>

</div>
    {% endfor %}
</section>
<script>
    function stars(){
      const count=200;
      const section =document.querySelector('section');
      var i=0;
      
      
      while(i<count){
        const star =document.createElement('i');
        const x=Math.floor(Math.random()*window.innerWidth)
        const y=Math.floor(Math.random()*window.innerHeight)
        const size=Math.random()*4;
        star.style.left=x+'px';
        star.style.top=y+'px';
        star.style.width=1+size+'px';
        star.style.height=1+size+'px';
        const duration=Math.random()*2;
        star.style.animationDelay=2+duration+'s';
        section.appendChild(star);
        i++
      }
    }
    stars();
  </script>
{% endblock %}
