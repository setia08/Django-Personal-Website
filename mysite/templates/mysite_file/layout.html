<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>mySite</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'style.css' %}" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"/>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"></script>
      <script>
        function hrefFunction(){
            window.location = "{% url 'about' %}";
        }  
         
     </script>
    <script>
      document.onreadystatechange = function() {
if (document.readyState !== "complete") {
    document.querySelector(
    "body").style.visibility = "hidden";
    document.querySelector(
    "#loader").style.visibility = "visible";
} else {
    document.querySelector(
    "#loader").style.display = "none";
    document.querySelector(
    "body").style.visibility = "visible";
}
};
</script>

  </head>
  <body style="overflow-x: hidden;">
   <div class="cover">
  
<div id="loader" class="center"></div> 
      <nav class="navbar fixed-top navbar-expand-sm navbar-dark shadow-10-strong">
        <a class="navbar-brand" href="{% url 'index' %}" style="font-size: 25px;font-style: italic;text-decoration: solid;">
            <img src="{% static 'logo.png' %}" width="65" height="65" style="margin-right: -15px;" class="d-inline-block align-top" alt="">Navneet
        </a>
        <ul class="navbar-nav ml-auto">
            <li class="nav-item">
                <a class="nav-link "  href="{% url 'about' %}">
                  About
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{% url 'contact' %}">
                  Contacts
                </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'view_project' %}">
                Projects
              </a>
          </li>
          {% if user.is_authenticated  %}
      
          <li class="nav-item">
            <a class="nav-link" href="{% url 'client' %}">
              Clients
            </a>
        </li>
        {% endif %}
            {% if not user.is_authenticated  %}
            <li class="nav-item">
                <a class="nav-link" href="{% url 'login' %}">
                  Login
                </a>
            </li>
            {% else %}
            <li class="nav-item">
              <form id="logout" method="POST">
                {% csrf_token %}
                <input type ="hidden">
            </form>
              <a class="nav-link" href="{% url 'logout' %}">
                Logout
              </a>
          </li>
          {% endif %}
          
        </ul>
    </nav>
   
        {% block body %} {% endblock %}
  </body>
</html>
